<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootsatch.css">
    <link rel="stylesheet" href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="main.css">
    <title>Title</title>
</head>
<body>
<div ng-app="app">
    <div ng-controller="mainCtrl as ctrl">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Guesty</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input ng-model="ctrl.selectedCity" typeahead-min-length="0" uib-typeahead="city.name for city in ctrl.cities | filter:$viewValue | limitTo:8" type="text" class="form-control" placeholder="Select a City ">
                        </div>
                        <button ng-click="ctrl.getListings()" type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 ng-if="ctrl.submitedCity">
                        listings in {{ctrl.submitedCity}}
                    </h1>
                    <div ng-repeat="listing in ctrl.listings" ng-click="ctrl.openModal(listing)" class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object" ng-src="{{listing.listing.picture_url}}" alt="...">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{listing.listing.name}}</h4>
                            {{listing.listing.public_address}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="app.js"></script>
<script src="service.js"></script>
<script src="controller.js"></script>

</body>
</html>
